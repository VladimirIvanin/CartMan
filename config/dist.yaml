source: source/index.js
dist: dist/CartMan.js

bfPlugins:
  - name: errorify
  - name: browserify-banner
    options:
      file: dist/CartMan.js
      template: "<%= pkg.name %> v<%= pkg.version %>\n<%= pkg.author.name %>\n<%= moment().year() %>"
      pkg:
        name: 'CartMan'
        version: '0.2.8'
        author:
          name: 'Vladimir Ivanin'

bfTransforms:
  - name: eslintify
    options:
      passthrough: [ 'errors', 'warnings' ]
  - name: jstify
    options:
      engine: global
  - name: uglifyify
    options:
      sourceMap: false
